<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>


</head>
<body>
    <!-- main page  -->
    <div class="head">
        <div class="head library">library</div>
        <button class="btn">Log In</button>
    </div>

    <div class="mainPageBody">
            <p><span class="body addBook" id="addBookButton"> + Add Book</span></p>
    </div>

    <footer class="footer">
        <p>vaishali</p>
    </footer>



    <!-- ADD BOOK FORM FILL DETAILS -->

    <div class="addBookForm" id="addBookForm">
        <div>
            <p class="formHead">Add new book</p>
        </div>
        <div>
            <label for="title"></label>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <label for="author"></label>
            <input type="text" id="author" placeholder="Author"> 
        </div>
        <div>
            <label for="pages"></label>
            <input type="number" id="pages" placeholder="Pages"> 
        </div>
        <div>
            <label for="read" id="checkbox">Have you read it ?</label>
            <input type="checkbox" id="read">
        </div>
        <div>
            <button class="submitBtn">Submit</button>
        </div>
    </div>
</body>
</html>
