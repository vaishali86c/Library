<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>


</head>
<body>
    <!-- main page  -->
    <div class="head">
        <div class="head library">library</div>
        <button onclick="document.getElementById('id01').style.display='block'" class="btn">Log In</button>
    </div>

    <div class="mainPageBody">
            <p><span class="body addBook" id="addBookButton"> + Add Book</span></p>
    </div>

    <footer class="footer">
        <p>vaishali</p>
    </footer>



    <!-- ADD BOOK FORM FILL DETAILS -->

    <div class="addBookForm" id="addBookForm">
        <div>
            <p class="formHead">Add new book</p>
        </div>
        <div>
            <label for="title"></label>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <label for="author"></label>
            <input type="text" id="author" placeholder="Author"> 
        </div>
        <div>
            <label for="pages"></label>
            <input type="number" id="pages" placeholder="Pages"> 
        </div>
        <div>
            <label for="read" id="checkbox">Have you read it ?</label>
            <input type="checkbox" id="read">
        </div>
        <div>
            <button class="submitBtn">Submit</button>
        </div>
    </div>

    <!-- login form -->

    
    <!-- <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button> -->

    <div id="id01" class="modal">
    
    <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form> 
    </div>
</body>
</html>
